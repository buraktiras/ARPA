<!DOCTYPE html>
<html>
<head>
	<title>Stocks</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>

	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/controllers/stock.controller.js"></script>
	<script type="text/javascript" src="app/services/stock.service.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body ng-app="crudAppStock" ng-controller="StockController">
<!-- Tab content -->
<h3>Sell or Buy</h3>
<div class="panel panel-default">
	<div class="panel-body">
		<div class="table-responsive col-md-6">
			<table class="table table-striped">

					<tr ng-repeat="stock in stocks">

						<div class="table-responsive col-md-6">
							<table class="table table-striped">
								<tr>
									<td>
										<input type="text" list="stocks" />
										<datalist id="stocks" ng-repeat="stock in stocks">
											<option value="{{stock.code}}-{{stock.name}}">
											<option value="THYAO - Turk Hava Yollari">
										</datalist>
									</td>
								</tr>
							</table>
						</div>

						<form class="col-md-4" ng-submit="saveStock()">
							<div class="form-group">
								<label for="stockCount">Stock Count</label>
								<input type="text" ng-model="stock.count" class="form-control" id="stockCount" placeholder="Count">
							</div>
							<button type="submit" class="btn btn-default">{{buyButtonText}}</button>
							<button type="submit" class="btn btn-default">{{sellButtonText}}</button>
							<button type="submit" class="btn btn-default">{{cancelButtonText}}</button>
						</form>

					</tr>

			</table>
		</div>
	</div>
</div>
</body>

<style>
	body {font-family: Arial;}

	/* Style the tab */
	.tab {
		overflow: hidden;
		border: 1px solid #ccc;
		background-color: #f1f1f1;
	}

	/* Style the buttons inside the tab */
	.tab button {
		background-color: inherit;
		float: left;
		border: none;
		outline: none;
		cursor: pointer;
		padding: 14px 16px;
		transition: 0.3s;
		font-size: 17px;
	}

	/* Change background color of buttons on hover */
	.tab button:hover {
		background-color: #ddd;
	}

	/* Create an active/current tablink class */
	.tab button.active {
		background-color: #ccc;
	}

	/* Style the tab content */
	.tabcontent {
		display: none;
		padding: 6px 12px;
		-webkit-animation: fadeEffect 1s;
		animation: fadeEffect 1s;
	}

	/* Fade in tabs */
	@-webkit-keyframes fadeEffect {
		from {opacity: 0;}
		to {opacity: 1;}
	}

	@keyframes fadeEffect {
		from {opacity: 0;}
		to {opacity: 1;}
	}
</style>
</html>
