<!DOCTYPE html>
<html>
<head>
<title>Users</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-resource.js"></script>

<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controllers/employee.controller.js"></script>
<script type="text/javascript" src="app/services/employee.service.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body ng-app="crudAppEmployee" ng-controller="EmployeeController">
			<h3>Employee</h3>
			<div class="panel panel-default">
				<div class="panel-body">
					<form class="col-md-4" ng-submit="saveEmployee()">

						<div class="form-group">
							<label for="employeeLogin">Login</label>
							<input type="text" ng-model="employee.login" class="form-control" id="employeeLogin" placeholder="Login">
						</div>
						<div class="form-group">
							<label for="employeeEmail">E-Mail</label>
							<input type="text" ng-model="employee.email" class="form-control" id="employeeEmail" placeholder="EMail">
						</div>
						<div class="form-group">
							<label for="employeeProfile">Profile</label>
							<input type="text" ng-model="employee.profile" class="form-control" id="employeeProfile" placeholder="Profile">
						</div>

						<button type="submit" class="btn btn-default">{{buttonText}}</button>
						<button type="submit" class="btn btn-default">{{cancelUserButtonText}}</button>

					</form>

					<div class="table-responsive col-md-6">
						<table class="table table-striped">
							<tr>
								<th>ID</th>
								<th>Login</th>
								<th>E-Mail</th>
								<th>Profiles</th>
								<th>Creted Date</th>
								<th>Last Modified Date</th>
								<th></th>
							</tr>
							<tr ng-repeat="employee in employees">
								<td>{{employee.id}}</td>
								<td>{{employee.login}}</td>
								<td>{{employee.email}}</td>
								<td>{{employee.profile}}</td>
								<td>{{employee.createdDate}}</td>
								<td>{{employee.modifiedDate}}</td>
								<td>
									<button type="button" class="btn btn-default"
											ng-click="updateEmployeeInit(employee)">
										<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
									</button>
									<button type="button" class="btn btn-default"
											ng-click="deleteEmployee(employee)">
									<span class="glyphicon glyphicon-remove-circle"
										  aria-hidden="true"></span>
									</button>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
</body>

<style>
	body {font-family: Arial;}

	/* Style the tab */
	.tab {
		overflow: hidden;
		border: 1px solid #ccc;
		background-color: #f1f1f1;
	}

	/* Style the buttons inside the tab */
	.tab button {
		background-color: inherit;
		float: left;
		border: none;
		outline: none;
		cursor: pointer;
		padding: 14px 16px;
		transition: 0.3s;
		font-size: 17px;
	}

	/* Change background color of buttons on hover */
	.tab button:hover {
		background-color: #ddd;
	}

	/* Create an active/current tablink class */
	.tab button.active {
		background-color: #ccc;
	}

	/* Style the tab content */
	.tabcontent {
		display: none;
		padding: 6px 12px;
		-webkit-animation: fadeEffect 1s;
		animation: fadeEffect 1s;
	}

	/* Fade in tabs */
	@-webkit-keyframes fadeEffect {
		from {opacity: 0;}
		to {opacity: 1;}
	}

	@keyframes fadeEffect {
		from {opacity: 0;}
		to {opacity: 1;}
	}
</style>
</html>
